<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 个人日志管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>个人日志管理系统</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">退出登录</a>
    </div>
    <div class="content">
        <h2>欢迎使用个人日志管理系统</h2>
        <p>这是一个测试页面，后续将添加更多功能</p>
    </div>
</body>
</html>
